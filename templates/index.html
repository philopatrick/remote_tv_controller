<script>
        function sendCommand(command) {
            fetch('/send_command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'command=' + encodeURIComponent(command)
            });
        }

        function sendText() {
            var text = document.getElementById('text').value;
            sendCommand('text ' + encodeURIComponent(text));
